<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約内容の編集</title>
</head>
<body>
    <h1>{{ reservation.date }} の予約内容を編集</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">更新</button>
    </form>

    <a href="{% url 'reservation_history' %}">戻る</a>
</body>
</html>
