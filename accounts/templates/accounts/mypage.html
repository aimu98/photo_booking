<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マイページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8d7da, #f3e5f5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mypage-card {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .mypage-card h2 {
            color: #4B0082;
        }
        .list-group-item {
            font-size: 1.1rem;
        }
        .btn-custom {
            background-color: #7C4DFF;
            color: white;
        }
    </style>
</head>
<body>

    <div class="mypage-card">
        <h2 class="text-center mb-4">{{ user.username }} さんのマイページ</h2>

        <ul class="list-group">
            <li class="list-group-item">
                <a href="{% url 'reservation' %}" class="btn btn-custom w-100">
                    📷 撮影予約
                </a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'reservation_history' %}" class="btn btn-info w-100">
                    📅 予約履歴
                </a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'accounts:password_change' %}" class="btn btn-warning w-100">
                    🔐 パスワード変更
                </a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'logout' %}" class="btn btn-danger w-100">
                    🚪 ログアウト
                </a>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
