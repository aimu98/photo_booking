{% extends "base.html" %}
{% block title %}パスワード変更完了{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center">
        <div class="animation-container mb-4">
            <!-- チェックマーク -->
            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="none" viewBox="0 0 120 120">
                <circle cx="60" cy="60" r="55" stroke="#4CAF50" stroke-width="10" fill="none" class="circle"/>
                <path class="checkmark" fill="none" stroke="#4CAF50" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" d="M35 60L50 75L85 35"/>
            </svg>
        </div>
        
        <h3 class="text-success">パスワード変更が完了しました！</h3>
        <p class="text-muted">新しいパスワードを使用してログインできます。</p>
        
        <a href="{% url 'accounts:mypage' %}" class="btn btn-primary mt-4">マイページへ</a>
    </div>
</div>

<!-- チェックマークのアニメーション -->
<style>
    .animation-container {
        display: inline-block;
        position: relative;
        width: 120px;
        height: 120px;
    }

    .circle {
        animation: circleAnimation 1s ease-out forwards;
    }

    .checkmark {
        stroke-dasharray: 150;
        stroke-dashoffset: 150;
        animation: checkmarkAnimation 1.5s ease-out 1s forwards;
    }

    @keyframes circleAnimation {
        0% {
            stroke-dasharray: 0, 350;
        }
        100% {
            stroke-dasharray: 350, 0;
        }
    }

    @keyframes checkmarkAnimation {
        0% {
            stroke-dashoffset: 150;
        }
        100% {
            stroke-dashoffset: 0;
        }
    }
</style>

{% endblock %}
